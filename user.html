<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <header class="header-z">
      
        <a href="">
            <h2 class="logo-z">P<span>ACK </span>& G<span>O</span></h2>
        </a>
    </header>
    <div class="icons-z">
        <div class="fas fa-shopping-cart icon-z" style="color: white; position: relative;">
            <span id="cart-count" style="
                position: absolute;
                top: -10px;
                right: -10px;
                background: red;
                color: white;
                font-size: 12px;
                padding: 2px 6px;
                border-radius: 50%;
            ">0</span>
        </div>
        <div class="user-container">
            <a href="auth/loginForm.html" id="user-link">
                <i class="fas fa-user-circle user-icon-z" id="user-icon"></i>
                <span id="login-text">Log in</span>
            </a>
            <div class="user-menu">
                <ul>
                    <li><a href="user.html">User Profile</a></li>
                    <li><a href="history.html">Order History</a></li>
                </ul>
            </div>
        </div>
        <a href="#" id="logout-btn" style="display:none;color:rgb(253, 83, 83); font-size: 20px;"><i
                class="fas fa-sign-out-alt"></i></a>
        <div class="icon-z fas fa-bars" id="menu-btn"></div>
    </div>
    <main class="user-main">
        <div class="user-info-card">
            <i class="fas fa-user-circle user-icon-z" id="user-icon"></i>
            <h2 id="user-display-name">User Name</h2>
            <form id="user-update-form">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required autocomplete="off" autocapitalize="off">
                <input type="password" id="user-current-password"
                    placeholder="Current Password (required for email change)">
                <label for="user-password">New Password:</label>
                <input type="password" id="user-password" minlength="8"
                    placeholder="Optional (leave blank to keep current)">

                <button type="submit">Update your account</button>
            </form>

            <div id="user-message"></div>
        </div>

        </div>
    </main>
    <script type="module" src="./js/user.js"></script>

</body>

</html>
